<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Esame</title>
    <script src="https://d3js.org/d3.v6.min.js"></script> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/rings.png" alt="Olympic Rings" class="olympic-logo">
        <h1 onclick="refreshPage()">Olympics analysis</h1>
        <button id="info-button" onclick="openPDF()">Info</button>
    </header>
    
    <div class="grid-container">
        <div class="grid-item" onclick="showGraph('Map')">
            <img src="images/map.png" alt="Mappa Medaglie" class="home-image">
            <span id="button-title">Global comparison and single nation trend</span>
        </div>
        <div class="grid-item" onclick="showGraph('medals')">
            <img src="images/treemap.png" alt="Treemap Medaglie" class="home-image">
            <span id="button-title">Gold,silver and bronze medal distribution</span>
        </div>
        <div class="grid-item" onclick="showGraph('women')">
            <img src="images/women.png" alt="women" class="home-image">
            <span id="button-title"> Gender and disciplines trends</span>
        </div>
        <div class="grid-item" onclick="showGraph('matches_chord')">
            <img src="images/matches.png" alt="matches" class="home-image">
            <span id="button-title">Best 10 countries shared podiums</span>
        </div>
    </div>

    <div id="graph-container"></div>
    
    <script src="script.js"></script>
    <script>
        function refreshPage() {
            location.reload();
        }
        function openPDF() {
            window.open("Progetto_InfoVis.pdf", "_blank");
        }
    </script>
</body>
</html>
